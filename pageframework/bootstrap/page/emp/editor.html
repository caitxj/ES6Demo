<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editor</title>
    <link rel="stylesheet" href="../../vender/bootstrap/css/bootstrap.css">
</head>
<body>
<h1>Emp-Editor</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="empManager.html" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-md-1">name</label>
                    <div class="col-md-11">
                        <input id="name" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group"><label for="pwd" class="col-md-1">pwd</label>
                    <div class="col-md-11">
                        <input id="pwd" type="password"
                               class="form-control"></div>
                </div>
                <div class="form-group">
                    <div class="pull-right">
                        <button class="btn btn-primary">update</button>
                        <button class="btn btn-default" type="reset">cancel</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
